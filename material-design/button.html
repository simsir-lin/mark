<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Material Design Button</title>
    <style>
      .btn {
        box-shadow: 0 2px 5px 0 #bbb;
        width: 120px;
        height: 40px;
        margin: 20px auto;
        background: #fff;
        border-radius: 2px;
        transition: all 0.3s;
      }
      .btn:hover {
        box-shadow: 0 8px 8px rgba(0,0,0,0.24),0 0 8px rgba(0,0,0,0.12);
      }
    </style>
  </head>
  <body style="background-image:url('https://static.smartisanos.cn/account.common/img/v2/bg_9b9dcb65ff.png')">
    <div class="btn">

    </div>
  </body>
</html>
